<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block body_block %}
    <h2>change your image:</h2>

    <button onclick="change_black_white();">B_W</button>
    <p></p>
    <button onclick="reset_image();">reset</button>
    <p></p>
    <label for="height_image">height</label>
    <input type="number" id="height_image" min="300" max="600">
    <label for="width_image">width</label>
    <input type="number" id="width_image" min="200" max="500">
    <button onclick="change_size();">change</button>
    <div style="border: crimson solid thin; padding: 10px">
        <label for="contract_range">contract</label>
        <input onchange="change_contract();" type="range" min="0" max="2" value="1" step="0.1" class="slider" id="contract_range" style="margin: 5px">
    </div>
    {% for img in all_image %}
        {% if img.username == user.username %}
            <img id="show_image" name="{{ img.image.url }}" src="{{ img.image.url }}" alt="your image" width="400"
                 height="500"
                 style="margin: 20px"/>
        {% endif %}
    {% endfor %}
{% endblock %}
