<!DOCTYPE html>
{% extends 'imgProcess/base.html' %}
{% block body_block %}
    <h2>Sign In</h2>
    {% if sign_in_form %}
        <form method="post">
            {% if sign_in_form.errors %}
                {{ sign_in_form.errors }}
            {% endif %}
            {% if user_pass %}
                <p>Username is selected before!!</p>
            {% endif %}
            {% csrf_token %}
            {{ sign_in_form.as_p }}
            <button type="submit" class="save btn btn-default">OK</button>
        </form>
    {% endif %}
{% endblock %}
